name: Build and Deploy
on:
  push:
    branches:
      master
    paths:
      - install.sh
      - docs/**
      - .github/workflows/deploy.yml
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Test scenarios
        run: |
          docker build -t atd_test:latest .
          docker run --rm -i -t atd_test generic
          docker run --rm -i -t atd_test atd
          docker run --rm -i -t atd_test toi
          docker run --rm -i -t atd_test dev

      - name: Install and Build
        run: |
          cp install.sh docs/index.html
          for i in $(ls **/install.sh); do cp -r "$i" $(dirname ${i})/index.html; done;

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Deploy new version of installation script with CI" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true